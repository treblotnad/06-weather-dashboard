<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <header class="section has-background-info columns">
      <div class="column has-text-white is-offset-6 is-7">
        <h1 class="title is-2 has-text-white">Weather Dashboard</h1>
      </div>
    </header>
    <main class="section columns">
      <aside class="column is-3">
        <div class="field">
          <label
            class="label is-size-4-desktop has-text-info is-size-6-tablet is-size-3-mobile"
            >Search for a City:</label
          >
          <div class="control">
            <input
              class="input is-size-5 mb-5"
              type="text"
              placeholder="City"
            />
          </div>
          <div class="control">
            <button
              class="button is-link is-fullwidth is-size-5 has-background-info"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </aside>
      <section id="forcast" class="column">
        <div class="card mb-1 is-size-1">current conditions</div>
        <div class="tile is-ancestor">
            <div class="tile is-parent"></div>
          <div class="tile is-child column m-2">today</div>
          <div class="tile is.child column m-2">tomorrow</div>
          <div class="tile is-child column m-2">2 days</div>
          <div class="tile is-child column m-2">3 days</div>
          <div class="tile is-child column m-2">4 days</div>
        </div>
      </section>
    </main>
  </body>
</html>
