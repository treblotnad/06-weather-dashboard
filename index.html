<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="section has-background-info columns">
      <div class="column has-text-white is-offset-6 is-7">
        <h1 class="title is-2 has-text-white">Weather Dashboard</h1>
      </div>
    </header>
    <main class="section columns is-desktop is-flex-direction-row-reverse">
      <section
        id="forcast"
        class="column is-10-mobile is-8-tablet is-9-desktop is-offset-1-mobile is-offset-2-tablet is-offset-0-desktop"
      >
        <div class="columns">
          <div
            id="today"
            class="column m-3 pl-4 pr-4 mb-1 is-size-3-mobile is-size-1-tablet is-full has-text-centered"
          ></div>
        </div>
        <div class="columns is-desktop">
          <div class="column has-text-centered">
            <article id="day1"></article>
          </div>
          <div class="column has-text-centered">
            <article id="day2"></article>
          </div>
          <div class="column has-text-centered">
            <article id="day3"></article>
          </div>
          <div class="column has-text-centered">
            <article id="day4"></article>
          </div>
          <div class="column has-text-centered">
            <article id="day5"></article>
          </div>
        </div>
      </section>
      <aside
        id="searchAside"
        class="column is-10-mobile is-8-tablet is-3-desktop is-offset-1-mobile is-offset-2-tablet is-offset-0-desktop"
      >
        <form class="field" id="searchField">
          <label
            class="label is-size-4-desktop has-text-info is-size-5-tablet is-size-3-mobile"
            >Search for a City:</label
          >
          <div class="control">
            <input
              class="input is-size-5 mb-5"
              type="text"
              id="searchText"
              placeholder="City"
            />
          </div>
          <div class="control">
            <button
              id="searchBtn"
              class="button is-link is-fullwidth is-size-5 has-background-info"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
        <button
          id="clearBtn"
          class="button is-link is-fullwidth is-size-5 has-background-danger mb-6"
        >
          Clear History
        </button>
      </aside>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
